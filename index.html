---
layout: default
title: 21sieben
---

<div class="splash">
  <div class="splash__bg-gradient"></div>
  <div class="splash__logobox">
    <h1 class="logo">
      <span class="logo__21">21</span><span class="logo__sieben">sieben</span>
    </h1>
  </div>

  <div class="splash__claimbox">
    <h2 class="claim">
      <span class="claim__line claim__line--primary">
        <span class="claim__line-inner">
          <span class="claim__text">Urs Grupp</span>
          <span class="claim__avatar">
            <img src="https://randomuser.me/api/portraits/men/83.jpg" alt="Urs Grupp" />
          </span>
          <span class="claim__background"></span>
        </span>
      </span>
      <span class="claim__line">
        <span class="claim__line-inner">
          <span class="claim__text">Frontend engineer</span><span class="claim__dot">.</span>
          <span class="claim__background"></span>
        </span>
      </span>

      <span class="claim__line">
        <span class="claim__line-inner">
          <span class="claim__text">UX/UI architect</span><span class="claim__dot">.</span>
          <span class="claim__background"></span>
        </span>
      </span>
    </h2>
  </div>
</div>

<div class="content">
  {% if site.skills | size %}
    <div class="skills">
      {% for skill in site.skills %}
        <div class="skill">
        {{ skill.title }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

</div>
